services:
  - type: web
    name: edgeroute
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python -m flask db upgrade
      python create_default_avatar.py
    startCommand: gunicorn "run:app"
    plan: free

    envVars:
      - key: FLASK_APP
        value: run.py
      - key: FLASK_ENV
        value: production
      - key: FLASK_CONFIG
        value: production
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: edgeroute-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      # Appwrite configuration
      - key: USE_APPWRITE
        value: false
      - key: APPWRITE_ENDPOINT
        value: https://cloud.appwrite.io/v1
      - key: APPWRITE_PROJECT_ID
        sync: false
      - key: APPWRITE_API_KEY
        sync: false
      - key: APPWRITE_DATABASE_ID
        value: edgeroute

databases:
  - name: edgeroute-db
    databaseName: edgeroute
    user: edgeroute
    plan: free
