{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="error-container">
        <div class="row">
            <div class="col-lg-6 d-flex align-items-center justify-content-center">
                <div class="error-image-container">
                    <div class="error-code">
                        <span>4</span>
                        <span>0</span>
                        <span>4</span>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 text-center text-lg-start">
                <h1 class="error-title mb-4">Page Not Found</h1>
                <p class="error-message mb-4">Oops! The page you're looking for seems to have wandered off the map.</p>
                <p class="error-description mb-5">It might have been moved, deleted, or perhaps it never existed. Let's get you back on track.</p>
                <div class="error-actions">
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                    <a href="{{ url_for('roadmap.list_roadmaps') }}" class="btn btn-outline-primary btn-lg ms-3">
                        <i class="fas fa-map-signs me-2"></i>Explore Roadmaps
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
